<div class="container">
<div class="log-out-form">
  <div class="circle-icon">
    <mat-icon color="primary" class="logout-icon">exit_to_app</mat-icon>
  </div>
<h2 mat-dialog-title>Are you sure you want to log out?</h2>
<div mat-dialog-content>
  <p>Upon confirmation, your session will be closed.</p>
</div>
<div mat-dialog-actions class="buttons">
  <button mat-button class="log-out-form-button-cancel" (click)="closeDialog()">Cancel</button>
  <button mat-button class="log-out-form-button-confirm" [routerLink]="['/']"  [mat-dialog-close]="'logout'" >Confirm</button>
</div>
</div>
</div>
